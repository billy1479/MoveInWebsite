<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MoveIn</title>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbaritem" style="float: none">
                <a href='../index.html' id="titleButton">MoveIn</a>
            </div>
        </div>
        <div class="mainContainer">
            <div id="loginContainer">
                <h2>MoveIn</h2>
                <div class="logInFormContainer">
                    <form action="" id="logInForm">
                        <label class="formLabel" for="email"><b>Email Address</b></label>
                        <input class="formInput" type="text" placeholder="Please enter your email address..." name="email" required>

                        <label id="passwordInputLabel" class="formLabel" for="password"><b>Password</b></label>
                        <input id="passwordInput" class="formInput" type="password" placeholder="Please enter your password..." name="password" required>

                        <button id="submitEmail" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
            <div id="signUplinkArea">
                <h2 style="color: rgb(27 28 30);">Not a user?</h2>
                <a id="signUpButton" href="signup.html">Sign Up Here</a>
            </div>
        </div>
        <div class="footer">
            <div class="item left-side">
                <a href="" class="footerButton">Contact Us</a>
            </div>
            <div class="item left-side">
                <a href="" class="footerButton">Help</a>
            </div>
            <div class="item left-side">
                <a href="" class="footerButton">Privacy</a>
            </div>
            <div class="item left-side">
                <a href="" class="footerButton">Terms</a>
            </div>
        </div>
    </body>
    <script src=",,/JS/mainscript.js"></script>
    <script src="../JS/index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</html>
