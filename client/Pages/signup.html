<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MoveIn</title>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="stylesheet" href="../CSS/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbaritem" style="float: none">
                <a href='../index.html' id="titleButton">MoveIn</a>
            </div>
        </div>

        <div class="signUpContainer">
            <div class="signUpArea">
                <form action="" id="signUpForm">
                    <label class="formLabel" for="firstName">First Name</label>
                    <input class="formInput" placeholder="Please enter your first name..." name="firstName">

                    <label class="formLabel" for="surname">Surname</label>
                    <input class="formInput" placeholder="Please enter your surname..." name="surname">

                    <label class="formLabel" for="email">Email Address</label>
                    <input class="formInput" placeholder="Please enter your email address..." name="email">

                    <label class="formLabel" for="Age">Age</label>
                    <input class="formInput" placeholder="Please enter your age..." name="age">

                    <label class="formLabel" for="Gender">Gender</label>
                    <select class="dropdownForm" name="Gender">
                        <option class="dropdownOption" value="">Please select your gender</option>
                        <option class="dropdownOption" value="male">Male</option>
                        <option class="dropdownOption" value="female">Female</option>
                        <option class="dropdownOption" value="non-binary">Non-Binary</option>
                        <option class="dropdownOption" value="N/A">Prefer not to say</option>
                    </select>

                    <label class="formLabel" for="pronouns">Pronouns</label>
                    <select class="dropdownForm" name="pronouns">
                        <option class="dropdownOption" value="">Please select your preferred pronouns</option>
                        <option class="dropdownOption" value="He/him">He / Him</option>
                        <option class="dropdownOption" value="She/Her">She / Her</option>
                        <option class="dropdownOption" value="They/Them">They / Them</option>
                        <option class="dropdownOption" value="N/A">Other</option>
                    </select>

                    <button type="submit" id="createAccountButton">Sign Up</button>
                </form>
            </div>    
        </div>
        <div class="footer">
            <div class="item left-side">
                <a href="" class="footerButton">Contact Us</a>
            </div>
            <div class="item left-side">
                <a href="" class="footerButton">Help</a>
            </div>
            <div class="item left-side">
                <a href="" class="footerButton">Privacy</a>
            </div>
            <div class="item left-side">
                <a href="" class="footerButton">Terms</a>
            </div>
        </div>
    </body>
    <script src=",,/JS/mainscript.js"></script>
    <script src="../JS/index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</html>
